<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Carosel</title>


    <style>
        .carousel-indicators li{
            border: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .carousel-indicators .active{
            box-shadow: 0 0 10px 4px rgba(0, 0, 0, 0.822);
        }
    </style>


</head>

<body>

    <div id="caroselid" class="carousel carousel-fade slide" data-ride="carousel" style="height: 500px;">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" style="height: 500px;" src="./images/car1.jpeg" alt="">
                <div class="carousel-caption">
                    <h5>caption1</h5>
                    <p>caption text</p>
                </div>
            </div>
            <div class="carousel-item " data-interval="1000">
                <img class="w-100" style="height: 500px;" src="./images/car2.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img class="w-100" style="height: 500px;" src="./images/car3.jpeg" alt="">
            </div>
        </div>

        <ol class="carousel-indicators">
            <li class="active" data-target="#caroselid" data-slide-to="0"></li>
            <li class="" data-target="#caroselid" data-slide-to="1"></li>
            <li class="" data-target="#caroselid" data-slide-to="2"></li>
        </ol>

        <a href="#caroselid" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#caroselid" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>


        

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
