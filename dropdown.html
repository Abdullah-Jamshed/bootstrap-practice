<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Dropdown</title>
</head>

<body>

    <div class="container mt-4">


        <div class="dropdown">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
            <div class="dropdown-menu" id="dropid">
                <a href="#" class="dropdown-item">link1</a>
                <a href="#" class="dropdown-item">link2</a>
                <a href="#" class="dropdown-item">link3</a>
            </div>
        </div>

        <br>
        <br>


        <div class="dropdown">
            <a href="#" class="btn btn-secondary dropdown-toggle" role="button" data-toggle="dropdown">Dropdown link</a>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">link1</a>
                <a href="#" class="dropdown-item">link2</a>
                <a href="#" class="dropdown-item">link3</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">link3</a>

            </div>
        </div>

        <br>
        <br>

        <div class="container-fluid">

        </div>
        <div class="btn-group dropdown">
            <button class="btn btn-primary" data-toggle="">Dropdown split</button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>

            <div class="dropdown-menu " style="width: 80vw;margin: 0px auto;!important">
                <a href="#" class="dropdown-item">link1s</a>
                <a href="#" class="dropdown-item">link2</a>
                <a href="#" class="dropdown-item">link3</a>
            </div>
        </div>

        <br>
        <br>

        <div class="dropup btn-group">
            <button type="button" class="btn btn-secondary">dropup</button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                data-toggle="dropdown"></button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">link1</a>
                <a href="#" class="dropdown-item">link2</a>
                <a href="#" class="dropdown-item">link3</a>
            </div>

        </div>

        <br>
        <br>

        <div class="dropright">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropright</button>
            <div class="dropdown-menu ">
                <a href="#" class="dropdown-item">link1</a>
                <a href="#" class="dropdown-item">link2</a>
                <a href="#" class="dropdown-item">link3</a>
            </div>
        </div>

        <br>
        <br>

        <div class="dropleft">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropright</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">link1</a>
                <a href="#" class="dropdown-item">link2</a>
                <a href="#" class="dropdown-item">link3</a>
            </div>
        </div>

        <br>
        <br>

        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static"
                aria-haspopup="true" aria-expanded="false">
                Left-aligned but right aligned when large screen
            </button>
            <div class="dropdown-menu dropdown-menu-lg-right">
                <button class="dropdown-item" type="button">Action</button>
                <button class="dropdown-item" type="button">Another action</button>
                <button class="dropdown-item" type="button">Something else here</button>
            </div>
        </div>



        <br>
        <br>


        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown</button>


            <div class="dropdown-menu">
                <form class="px-4 py-3">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                            placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">New around here? Sign up</a>
                <a class="dropdown-item" href="#">Forgot password?</a>
            </div>
        </div>

        <br>
        <br>

        <div class="dropdown mr-1">
            <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="100,0">
                Offset
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>

        <br>
        <br>


        <div class="btn-group">
            <button type="button" class="btn btn-secondary">Reference</button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                id="dropdownMenuReference" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                data-reference="parent">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
            </div>
        </div>








    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
